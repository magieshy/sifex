{% load static %}
<div class="header">
    <div class="header-left active">
        <a href="{% url 'console' %}" class="logo">
            <img src="{% static 'system/assets/img/sifex/logo.png' %}" alt="">
        </a>
        <a href="{% url 'console' %}" class="logo-small">
            <img src="{% static 'system/assets/img/sifex/logo.png' %}" alt="">
        </a>
        <a id="toggle_btn" href="javascript:void(0);"></a>
    </div>

    <a id="mobile_btn" class="mobile_btn" href="#sidebar">
        <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </a>

    <ul class="nav user-menu">
        <li class="nav-item">
            <div class="top-nav-search">
                <a href="javascript:void(0);" class="responsive-search">
                    <i class="fa fa-search"></i>
                </a>
                <form action="{% url 'search_parcel' %}" method="GET">
                    <div class="searchinputs">
                        <input type="text" name="query" placeholder="Search Here ..." required>
                        <div class="search-addon">
                            <span><img src="{% static 'system/assets/img/icons/closes.svg' %}" alt="img"></span>
                        </div>
                    </div>
                    <button type="submit" class="search-btn" id="searchdiv" style="cursor: pointer; border: none; background: none; outline: none; margin: 9px auto;">
                        <img src="{% static 'system/assets/img/icons/search.svg' %}" alt="img">
                    </button>
                </form>
            </div>
        </li>

        <li class="nav-item dropdown has-arrow main-drop">
            <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
                <span class="user-img">
                    {% if request.user.profile_pic %}
                        <img src="{{request.user.profile_pic.url}}" alt="">
                    {% else %}
                        <img src="{% static 'system/assets/img/icons/users1.svg' %}" alt="img">
                    {% endif %}
                    <span class="status online"></span>
                </span>
            </a>
            <div class="dropdown-menu menu-drop-user">
                <div class="profilename">
                    <div class="profileset">
                        <!-- <span class="user-img">
                            <span class="status online"></span>
                        </span> -->
                        <!-- <div class="profilesets">
                            <h6>{{request.user.first_name}} {{request.user.last_name}}</h6>
                            {% if request.user.is_superuser %}
                                <i class="me-2" data-feather="settings"></i><h6>Admin</h6>
                            {% endif %}
                            {% if request.user.acceptance %}
                                <i class="me-2" data-feather="settings"></i><h6>Acceptance</h6>
                            {% endif %}
                            {% if request.user.management %}
                                <i class="me-2" data-feather="settings"></i><h6>Management</h6>
                            {% endif %}
                            {% if request.user.delivery_man %}
                                <i class="me-2" data-feather="settings"></i><h6>Delivery man</h6>
                            {% endif %}
                        </div> -->
                    </div>
                    <hr class="m-0">
                    <a class="dropdown-item" href=""><i class="me-2" data-feather="user"></i> My Profile</a>
                    <a class="dropdown-item" href="{% url 'home' %}"><i class="me-2" data-feather="settings"></i>View web</a>
                    <a class="dropdown-item" href="{% url 'settings' %}"><i class="me-2" data-feather="settings"></i>Settings</a>
                    <hr class="m-0">
                    <a class="dropdown-item logout pb-0" href="{% url 'logout' %}">
                        <img src="{% static 'system/assets/img/icons/log-out.svg' %}" class="me-2" alt="img">Logout
                    </a>
                </div>
            </div>
        </li>
    </ul>

    <div class="dropdown mobile-user-menu">
        <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-ellipsis-v"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="">My Profile</a>
            <a class="dropdown-item" href="{% url 'home' %}">View web</a>
            <a class="dropdown-item" href="">Settings</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</div>
